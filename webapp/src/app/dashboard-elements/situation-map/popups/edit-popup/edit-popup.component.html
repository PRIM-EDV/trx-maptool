<ph-window [title]="'EDIT'" style="position: absolute; min-width: 512px;">
    <ph-form *ngIf="entity.type==MapEntityType.TYPE_FRIEND">
        <ph-input [label]="'Squad'" [(value)]="this.entity.squad.name"></ph-input>
        <ph-input [label]="'Callsign'" [(value)]="this.entity.squad.callsign"></ph-input>
        <ph-input [label]="'Tracker ID'" [(value)]="this.entity.squad.trackerId"></ph-input>
        <ph-slider [label]="'Combattants'" [(value)]="this.entity.squad.combattants" [ticks]="['1', '5', '10', '15', '20', '25', '30']" [tickValues]="[1, 5, 10, 15, 20, 25, 30]"></ph-slider>
    </ph-form>
    <ph-form *ngIf="entity.type==MapEntityType.TYPE_FOE">
        <ph-slider [label]="'Combattants'" [(value)]="this.entity.enemy.combattants" [ticks]="['5', '10', '15', '20', '25', '30']" [tickValues]="[1, 5, 10, 15, 20, 25, 30]"></ph-slider>
    </ph-form>
    <ph-form *ngIf="entity.type==MapEntityType.TYPE_OBJECT">
        <ph-input [label]="'Name'"></ph-input>
        <ph-input [label]="'Description'"></ph-input>
    </ph-form>
    <ph-button-list>
        <ph-button (click)="apply()">APPLY</ph-button>
        <ph-button (click)="cancel()">CANCEL</ph-button>
    </ph-button-list>
</ph-window>
