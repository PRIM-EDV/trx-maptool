<ph-form>
    <ph-dropdown [label]="'Type'" [(value)]="type">
        <ph-dropdown-item [label]="'Squad'" [value]="MapEntityType.TYPE_FRIEND"></ph-dropdown-item>
        <ph-dropdown-item [label]="'Enemy'" [value]="MapEntityType.TYPE_FOE"></ph-dropdown-item>
        <ph-dropdown-item [label]="'Objective'" [value]="MapEntityType.TYPE_OBJECT"></ph-dropdown-item>

    </ph-dropdown>
</ph-form>
<ph-form *ngIf="type==MapEntityType.TYPE_FRIEND">
    <ph-input  [label]="'Squad'"></ph-input>
    <ph-input  [label]="'Callsign'"></ph-input>
    <ph-input  [label]="'Tracker ID'"></ph-input>
    <ph-slider [label]="'Combattants'" [ticks]="['1', '5', '10', '15', '20', '25', '30']" [tickValues]="[1, 5, 10, 15, 20, 25, 30]"></ph-slider>
    <!-- <ph-slider [label]="'Casualties'" [ticks]="['1', '5', '10', '15', '20', '25', '30']" [tickValues]="[0, 5, 10, 15, 20, 25, 30]"></ph-slider> -->
</ph-form>
<ph-form *ngIf="type==MapEntityType.TYPE_FOE">
    <ph-slider [label]="'Combattants'" [ticks]="['5', '10', '15', '20', '25', '30']" [tickValues]="[1, 5, 10, 15, 20, 25, 30]"></ph-slider>
</ph-form>
<ph-form *ngIf="type==MapEntityType.TYPE_OBJECT">
    <ph-input [label]="'Name'"></ph-input>
    <ph-input [label]="'Description'"></ph-input>
</ph-form>
<ph-button-list>
    <ph-button >APPLY</ph-button>
    <ph-button >CANCEL</ph-button>
</ph-button-list>
